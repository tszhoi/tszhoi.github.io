<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Test Page</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto px-4 py-8">
        <!-- Header Section -->
        <h1 class="text-4xl font-bold text-center text-blue-500">Hello, Tailwind CSS!</h1>
        
        <!-- Button Test -->
        <div class="text-center mt-8">
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
                Click Me
            </button>
        </div>

        <!-- Styling Test -->
        <div class="mt-8 p-4 bg-white shadow-lg rounded">
            <p class="text-lg">
                This is a simple test paragraph styled with Tailwind CSS.
            </p>
            <p class="text-sm text-gray-500 mt-2">
                Resize the window to test responsive utilities.
            </p>
        </div>
    </div>
</body>
</html>
